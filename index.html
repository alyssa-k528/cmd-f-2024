<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Penguin Warrior Game</title>
    <link rel="icon" href="resources/penguin_walking.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>

    <canvas id="output"></canvas>
    
    <video id="camera" autoplay></video>
  <div class="text-box">
    <h1>- Warrior Moves -</h1>
    <h2>Warriors are not quitters...<br \>Perform as many moves as you can</h2>
    <h3>Wushi Finger Hold (Plank)<br \>Master Penguin Roll (burpees)<br \> Penguin Super Sonic Flap (jumping jacks)</h3>
    
  </div>

    <div id="gameInfo">
        <!-- Game information like current exercise, repetitions, etc. -->
    </div>

    <script src="script.js"></script>
    
</body>
</html>
