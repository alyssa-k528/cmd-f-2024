<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
    <title>Penguin Warrior Game</title>
    <link rel="icon" href="resources/penguin_walking.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">

</head>
<body>

    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-core"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-converter"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs-backend-webgl"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/pose-detection"></script>
    
    <div id="camera-container">
      <canvas id="output"></canvas>
      <video id="camera" autoplay></video>
      
    </div>

    <div id="countdown"></div>
    
  <div class="text-box">
    <h1>- Warrior Moves -</h1>
    <h2>Warriors are not quitters...<br \>Perform as many as you can<br \>__________________________</h2>
    <h3>Wushi Finger Hold (Plank)<br \>Master Penguin Roll (burpees)<br \> Penguin Super Sonic Flap (jumping jacks)</h3>
    
  </div>

    <div id="gameInfo">
        <!-- Game information like current exercise, repetitions, etc. -->
    </div>
    <div class="container">
        <div class="col-md-11">
            <div class="health-box">
              <div id="player-health-bar" class="health-bar-red"></div>
              <div id="enemy-health-bar" class="health-bar-blue"></div>
              <div class="health-bar"></div>
            </div>
            <img id="player-img" src="resources/penguin-player.png" alt="player" class="player">
          </div>
        </div>
        <div class="col-md-12">
            <div class="area">
              <div class="total"></div>
              <!-- <div class="health-box">
                <div id="enemy-health-bar" class="health-bar-red"></div>
                <div id="player-health-bar" class="health-bar-blue"></div>
                <div class="health-bar"></div>
              </div> -->
              <img id="enemy-img" src="resources/penguin-enemy.png" alt="enemy" class="player">
            </div>
          </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    
    <script src="game.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
